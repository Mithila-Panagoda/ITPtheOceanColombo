<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>update</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
     {% load static %}
    <div class="container-fluid">
            <img src="{% static 'images/logo.png' %}" width="110px" height="110px" alt="logo" />
        </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

          <li class="nav-item">
                <a class="nav-link" href="../Backend"/>Home</a>
          </li>
          <li class="nav-item">
                <a class="nav-link" href="../ExpenseslistLoad/"> View Expenses </a>
          </li>
          <li class="nav-item">
                <a class="nav-link" href="../AddRevenue/">Revenue</a>
          </li>

          <li class="nav-item">
                <a class="nav-link" href="../ExaddExpensesLoad/">Ledgers</a>
          </li>
          <li class="nav-item">
                <a class="nav-link" href="../ExpensesReportsLoad/">Reports</a>
          </li>

            </ul>

            <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-warning my-2 my-sm-0" type="button">Search</button>
            </form>
      </div>
  </nav>
</head>
<body>

<br>

      <h1 class="text-center"  style="color:#DC8A1B">Update </h1>
  <br>
  <br>
      <div class="container-fluid">
            <form class = "container"  action="/Expenses/ExupdateTransacktion/" method="post">
                 {% csrf_token %}
                {% for expensesid,type,price,date,description in  list_all %}
                  <div class="container-fluid">
                      <div class="form-group row">
                            <label  class="col-sm-2 col-form-label">ExpenseId</label>
                                <div class="col-sm-10">
                                    <input type="Text"  class="form-control" value="{{expensesid}}"name="expensesid" pattern = "[Ee][0-9]{4}" placeholder="ExId" readonly>
                                    </div>
                        </div>
   <br>
      <div class="form-group row">
            <label class="col-sm-2 col-form-label">Expenses Type</label>
                  <div class="col-sm-10">
                        <input type="Text"  class="form-control"  value="{{type}}" name="type" placeholder="type" required>
                  </div>
      </div>
  </br>
<br>
      <div class="form-group row">
            <label class="col-sm-2 col-form-label">price</label>
                  <div class="col-sm-10">
                        <input type="number"  class="form-control"  value="{{price}}" name="price" placeholder="Price" required>
                  </div>
      </div>
  </br>


                      <div class="form-group row">
                            <label  class="col-sm-2 col-form-label">Date</label>
                              <div class="col-sm-10">
                                    <input type="date"   class="form-control" value="{{date}}" name="date" placeholder="enter date">
                              </div>
                      </div>

      <div class="form-group row">
              <label  class="col-sm-2 col-form-label">description</label>
                  <div class="col-sm-10">
                        <input type="text" class="form-control"   value="{{description}}" name="description" placeholder="Description">
                  </div>
       </div>

    <br>
    <br>
                    <div class="col-sm-4" class="center">

      		            <button type="submit"  class="btn btn-warning ">Update</button>

                    </div>

          </div>
                {% endfor %}
      </form>
  </div>
</body>
</html>
