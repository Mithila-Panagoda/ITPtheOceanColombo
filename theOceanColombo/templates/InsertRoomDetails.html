<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert Room Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    {% load static %}
</head>
<body>
    <header>
        <div class="container-fluid">
            <img src="{% static 'images/logo.png' %}" width="110px" height="110px" alt="logo" />
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../backendHome">Home</a>
                    </li>
                    <li>
                        <a class="nav-link" href="../InsertRoomDetails">Insert Room Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../roomDetails">View Room Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../HousekeepingReport">Housekeeping Report</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../continuousReport">Continuous Report</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../insertAssignedEmployees">Assign Employees</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign out</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <main>

        <div class="container-fluid">
            <br>
            <h1 class="text-center" style = "color:#DC8A1B">Insert Room Details</h1>
            <br><br>

            <form class = "container" action = "/Rooms/InsertRoomDetails/" method = "post" >
                {% csrf_token %}

                <div class="form-group row">
                    <label for="roomNumber" class="col-sm-2 col-form-label">Room Number</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="roomNumber" name="roomNumber" placeholder="R4100" oninvalid = "this.setCustomValidity('Invalid Room Number')" onchange = "try{setCustomValidity('')}catch(e){}" pattern = "[Rr][0-9]{4}" required>
                        <br>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="roomType" class="col-sm-2 col-form-label">Room Type</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="roomType" name = "roomType">
                            <option>Ocean Charm</option>
                            <option>Ocean Elite Twin</option>
                            <option>Ocean Premier</option>
                            <option>Ocean Panorama Studio</option>
                        </select>
                        <br>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="price" class="col-sm-2 col-form-label">Price (per day)</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="price" name="price" placeholder="12000.00" oninvalid = "this.setCustomValidity('Enter a valid price')" onchange = "try{setCustomValidity('')}catch(e){}" step="0.01">
                        <br>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="description" name = "description" rows="3" required></textarea>
                        <br>
                    </div>
                </div>
                        <br><br>
                <div class="form-row">
                    <div class="col-2">
                        <button id = "select" class="btn btn-warning" type="submit">Submit</button>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-secondary" type="reset" onclick = "deleteTextField()">Reset</button>
                    </div>
                    <div class="col-3">
                        <a onclick="document.location='../roomManagementHome'" class="btn btn-secondary" role="button" aria-pressed="true">Back to Room Management</a>
                    </div>
                    <div class="col-3">
                        <button id = "demoCorrect" class="btn btn-secondary" onclick="displayData()" type = "button">Demo Correct</button>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-secondary" onclick="displayDataWrong()" type = "button">Demo Wrong</button>
                    </div>
                </div>
                    <br><br><br>
            </form>
        </div>
        <script>
            function displayData(){
                document.getElementById("roomNumber").value = "R1010";
                document.getElementById("price").value = "30000.00";
                document.getElementById("description").innerHTML = "The Two Deluxe Rooms of the hotel are located on the 8th and 9th floors while guests are provided with additional bay windows and great views of the ocean and Colombo Harbor. With a premium king sized bed, the rooms are adorned with interiors of white, green and red, walnut shade wood work and natural timber flooring. Facilities include 32‚Äù LED flat screen television, International and local TV channels, in-room music, free high speed Wi-Fi, IDD calls, digital safety lockers, smoke alarms, electronic door lock system, mini bar, tea / coffee making facilities, complimentary mineral water bottles, in-room dining, crisp cotton linen, cozy duvets, black out curtains, wardrobe, work desk and chair, mirror dressing table, coffee table, vanity sink, walk in glass shower cubicle, bidet, hair dryer, complimentary bath amenities, cotton bath linen and daily housekeeping services.";
            }

            function deleteTextField(){
                document.getElementById("description").innerHTML = "";
            }

            function displayDataWrong(){
                document.getElementById("roomNumber").value = "R101";
                document.getElementById("price").value = "30000.00";
                document.getElementById("description").innerHTML = "";
            }
        </script>
    </main>
</body>
</html>
