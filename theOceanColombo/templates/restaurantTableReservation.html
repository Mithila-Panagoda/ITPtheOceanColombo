{% load  static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table Reservations</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .addmeal {
            width: 700px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 5vh;
        }

        .formbtn {
            width: 200px;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <div class="container-fluid">
            <img src="{% static 'images/logo.png' %}" width="110px" height="110px" alt="logo" />
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../loadresturantposhome">Resturant POS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../mealmngt">Menu list</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign out</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
        
    </header>
    <form class="addmeal" action="/restaurant/bookingtableselection/" method="POST">
        {% csrf_token %}
    <center><h1>Pick Your Table</h1></center><br><br>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Full Name</label>
                <input type="text" class="form-control" placeholder="" name="fname"  required>
            </div>
            <div class="form-group col-md-6">
                <label>Email</label>
                <input type="email" class="form-control" name="cemail" required>
            </div>
        </div>
        <div class="form-group">
            <label>NIC</label>
            <input type="text" name="cnic" maxlength="14" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Contact Number</label>
            <input type="number" name="cnumber" maxlength="10" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Billing Address</label>
            <input type="text" name="caddress" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Booking Date</label>
            <input type="date" name="arrivalDate" class="form-control" required>
        </div>
        <div class="form-group">
            <div class="form-group">
                <label>Table Name</label><br>
                <select name ="tblname" class="btn-block btn-lg btn-light dropdown-toggle">
                    <option value="" selected disabled hidden>Select a table here</option>
                    {% for tblname in final_data%}
                    <option name="opt1" value="{{tblname}}">{{tblname}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <input type="submit" class="btn btn-lg btn-success formbtn" value="Move to Meal Selection">
        <input type="button" class="btn btn-lg btn-warning text-white formbtn" value="Skip and Confirm Booking">
    </form>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
