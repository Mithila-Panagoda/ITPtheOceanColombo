    <head>
        <title>
            Add Stock Information

    <body>

     <nav class="navbar navbar-expand-lg navbar-light bg-light">
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="../inventory">Inventory <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="../addstock">Add Stock <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="../loadaddsupplier">Add Suppliers <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="../suppliers">View Suppliers <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="../purchaseOrders/">Send Purchase Orders <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="#">Reports <span class="sr-only">(current)</span></a>
                  </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button type="button" class="btn btn-outline-warning">Search</button>
              </form>
            </div>
          </nav>
          <br>
          <!--Add Stock Form-->
          <hr>
          <h1 class=text-center style="color: #DC8A1B">Enter Stock Details</h1>
          
          <div class = "container">
            
          <form class = "container-fluid" method="post" action="/inventory/addstockdb/">
               {% csrf_token %}
               <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Stock ID:</label>
                <div class="col-sm-10">
                  <input type="name" class="form-control" id="inputEmail3" placeholder="ID" name="stockid">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Stock Name:</label>
                <div class="col-sm-10">
                  <input type="name" class="form-control" id="inputEmail3" placeholder="Name" name="stockname">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Unit Price:</label>
                <div class="col-sm-10">
                    <input type="name" class="form-control" id="inputEmail3" placeholder="Unit Price" name="unitprice">
                </div>
            </div>
            
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Quantity:</label>
                <div class="col-sm-10">
                    <input type="name" class="form-control" id="inputEmail3" placeholder="Quantity" name="quatity">
                </div>
            </div>

            
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Re-Order Level:</label>
                <div class="col-sm-10">
                    <input type="name" class="form-control" id="inputEmail3" placeholder="Re-Order Level" name="reorderlevel">
                </div>
            </div>

            
            
          
            <br>
            <button type="submit" class="btn btn-warning">Add Stock</button>


            <button type="button" class="btn btn-danger">Cancel</button>
            

          </form>
               <form class = "container-fluid" method="post" action="/inventory/loadshowstock/">
                   {% csrf_token %}
                <button type="submit" class="btn btn-warning">Show Stock</button>
            </form>
          </div>
          <br>
        <hr>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
