<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>complaint reply</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>


  <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>

        <li class="nav-item">
          <a class="nav-link active" href="../">View Feedbacks</a>
        </li>
        </form>

        <li class="nav-item">
          <a class="nav-link active" href="../">Reply to Feedbacks</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <br>

  <h1 class="text-center" style="color:#DC8A1B">Complaint Management</h1>
  <br>


  <div class="container-fluid">

    <div class="container-fluid">





  <div class="container">

    <table class="table">
      <thead>
        <tr>
          <th>Customer Name</th>
          <th>Customer email</th>
          <th>feedback</th>

          <th>reply</th>

        </tr>
      </thead>
      <tbody>
        {% for cusName,email,feedback in  list_all %}
        <tr>

          <td >{{cusName}} </td>
          <td>{{email}}</td>
          <td>{{feedback}}</td>

          <td>
              <form  action="/complaint/complaintTypereply" method="post">
                {% csrf_token %}
                  <button type="submit" class="btn btn-warning">Reply</button>
              </form>
          </td>

        </tr>
      {% endfor %}

      </tbody>
    </table>

    <div class="col">
      <button type="button" class="btn btn-secondary btn-lg">Back</button>
    </div>


</div>
      </div>

</div>

</body>

</html>
