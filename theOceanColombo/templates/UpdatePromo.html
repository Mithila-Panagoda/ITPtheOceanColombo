{% load static %}
<!DOCTYPE html>
<html>
<head>
  <h1>The Ocean Colombo</h1>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Update Promo</title>
<link
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
 rel="stylesheet"
 integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
 crossorigin="anonymous">
 <link rel="stylesheet" href="{% static 'css/UpdatePromo.css' %}">
  <div class="topnav">
    <a class="active" href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
    <a href="{% static '../Promotion/updatePromo/'%}">Promotion</a>
      <a href="{% static '../Employee/viewEmployee/'%}">Employee</a>
    <input type="text" placeholder="Search..">
  </div>
  <br>
</head>
<body>

 <div class="container col-lg-6">
  <h1 class="text-center">Details Update</h1>
  <div class="card">
   <div class="card-body">
    <form method="post" class="form-group" action="/Promotion/updatePromo/"
     enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label>EPF: </label> <input type="text"
         class="form-control" name="EPF" size="50" />
       </div>
     <div class="form-group">
      <label>Name: </label> <input type="text"
       class="form-control" name="firstName" size="50" />
     </div>
     <div class="form-group">
      <label>New Title: </label> <input type="text"
       class="form-control" name="Title" size="50" />
       </div>
       <div class="form-group">
        <label>Employment Type: </label> 
       </div>
       <div  class="form-group"><select name="employeeType" id="" class="form-control" size="">
         <option value="Permanent">Permanent</option>
         <option value="Temporary" selected>Temporary</option>
       </select></div>

     <input type="submit" value="Submit" class="btn btn-success">
    </form>
   </div>
  </div>
 </div>
</body>
</html>
