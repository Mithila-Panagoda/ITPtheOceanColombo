        </div>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

           <li class="nav-item">

          <li class="nav-item">

            <form class="form-inline my-2 my-lg-0"  action ="/Expenses/getbyDateExpensestotal/" method="POST">
                {%csrf_token %}
                    <input class="form-control mr-sm-2" type="search" placeholder="Search"  name="date" aria-label="Search">

<body>

<br>

  <h1 class="text-center" style="color:#DC8A1B">Reports</h1>
  <br>
  <div class="container-fluid text-center">

  <div class="container">
    <div class="col-sm-12">
        <form  method ="POST" action ="/Expenses/getbyDateExpensestotal/" >
            {%csrf_token %}
          <div class="form-group row">
          <label for="date" class="col-sm-2 col-form-label">Date</label>
            <div class ="col-sm-12">
            <input type="date" class="form-control" id="date" name ="date" placeholder="enter date">

                <br>
                <button type="submit" class="btn btn-warning mb-3">Search Report</button>

      </div>

    </div>


  </form>

<table class="table">
        <thead>
          <tr>

                <th>Type</th>
                <th>date</th>
                <th>Amount</th>
                <th>Description</th>



          </tr>
        </thead>
        <tbody>
            {% for type,date,price,description  in  list_all %}
         <tr>

             <td>{{type}}</td>
             <td>{{date}}</td>
             <td>{{price}}</td>
             <td>{{description}}</td>

         </tr>


             {% endfor %}
        </tbody>


    </div>
</div>
  </div>
