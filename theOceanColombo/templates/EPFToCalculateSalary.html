<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert EPF</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    {% load static %}
</head>
<body>
    <header>
        <div class="container-fluid">
            <img src="{% static 'images/logo.png' %}" width="110px" height="110px" alt="logo" />
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../backendHome">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../EPFToCalculateSalary">Calculate Salary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../SalaryDetailsOfAllEmployees">Salary Details of All Employees</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../SalaryHistoryOfEmployee">Salary History of an Employee</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign out</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <br><br><br>
            <h1 class="text-center" style = "color:#DC8A1B">Enter EPF to Calculate Salary</h1>
            <br><br>
            <form class = "container" action = "/payroll/additionsDeductions/" method = "post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="EPF">EPF Number of Employee: </label>
                    <input type="text" class="form-control" id="EPF" name = "epfNo" placeholder="EPF Number" oninvalid = "this.setCustomValidity('Invalid EPF Number')" onchange = "try{setCustomValidity('')}catch(e){}" pattern = "[A-Z][0-9]{2}" required>
                    <br><br>
                </div>
                <div class="form-row">
                    <div class="col-3">
                        <button class="btn btn-warning" type="submit">Submit</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary" type="reset">Reset</button>
                    </div>
                    <div class="col-4">
                        <a onclick="document.location='../PayrollManagementHome'" class="btn btn-secondary" role="button" aria-pressed="true">Back to Payroll Management</a>
            </div>
                </div>
            </form>
            <br><br>
        </div>
    </main>
</body>
</html>
