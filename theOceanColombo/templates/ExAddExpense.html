</head>
<body>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <li class="nav-item">

            <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-warning my-2 my-sm-0" type="button">Search</button>

  <br>
      <h1 class="text-center"  style="color:#DC8A1B">Addition of Expenses</h1>
          <br>
          <br>
  <div class="container-fluid">
      <form class = "container" action="/Expenses/ExaddExpenses/" method="post">
          {% csrf_token %}
          <div class="container-fluid">

              <div class="form-group row">
                  <label   class="col-sm-2 col-form-label">ExpenseId</label>
                      <div class="col-sm-5">
                            <input type="text"  name="id1" class="form-control" pattern = "[Ee][0-9]{4}" required>
                      </div>
            </div>
            <div class="form-group row">
                  <label   class="col-sm-2 col-form-label">Date</label>
                      <div class="col-sm-5">
                            <input type="date"  name="date1" class="form-control" placeholder="enter date" required>
                      </div>
            </div>
    <br>
          <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Price</label>
                      <div class="col-sm-5">
                          <input type="numbers"  class="form-control"   name="price1" placeholder="Price" required>
                      </div>
          </div>
    </br>
            <div class="form-group row">
                  <label  class="col-sm-2 col-form-label">Description</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="des1" placeholder="Description" required>
                        </div>
              </div>

    <br>
    <br>
                        <div class="col-sm-4">
                                <button type="submit"  class="btn btn-warning ">Submit</button>
                        </div>

                    </div>
                </form>
            </div>


</body>
