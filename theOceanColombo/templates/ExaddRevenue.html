<body>


<br>
<br>
<h1 class="text-center"  style="color:#DC8A1B">Addition of Revenue</h1>
  <br>
  <br>
  <div class="container-fluid">
  <form class = "container"  action="/Expenses/ExaddRevenue/" method="post">
    {% csrf_token %}
    <div class="container-fluid">
      <div class="form-group row">
          <label for="id" class="col-sm-2 col-form-label">RevenueId</label>
              <div class="col-sm-5">
                  <input type="text"  class="form-control" id="id"  name="id1"  pattern = "[Rr][0-9]{4}"required>
              </div>
      </div>
          <div class="form-group row">
                    <label for="roomType" class="col-sm-2 col-form-label">Room Type</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="roomType" name = "type1">
                            <option>room reservasion</option>
                            <option>Resturent</option>
                            <option>Vehicle booking </option>
                            <option>total </option>
                            <option>others</option>


                        </select>
                        <br>
                    </div>


      <div class="form-group row">
            <label for="date" class="col-sm-2 col-form-label">Date</label>
                <div class="col-sm-5">
                      <input type="date"   class="form-control"id="date" placeholder="enter date" name="date1" required>
                </div>
      </div>
    <br>
    <div class="form-group row">
            <label for="inputPrice" class="col-sm-2 col-form-label">price</label>
                  <div class="col-sm-5">
                        <input type="numbers"  class="form-control" id="inputPrice" placeholder="Price" name="price1" required>
                  </div>
    </div>
  </br>
    <div class="form-group row">
          <label for="dis3" class="col-sm-2 col-form-label">discription</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control"id="dis3" placeholder="Discription" name="des1" >
              </div>
    </div>

    <br>
    <br>
          <div class="col-sm-4">
              <button type="submit"  class="btn btn-warning ">Submit</button>

          </div>

</div>
          </form>

      </div>


</body>
</html>
